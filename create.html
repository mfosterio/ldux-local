<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LDUX Local - Create</title>
  </head>
  <script>
    async function createLDUX() {
      try {
        const root = await navigator.storage.getDirectory();
        const ldux = await root.getFileHandle("ldux.jsonld", { create: true });
        console.log(ldux);
        //window.alert(ldux.name);
        const lduxParagraph = document.getElementById('ldux');
        lduxParagraph.textContent = ldux.name + ' was created in the The File System API';
      } catch (error) {
        const lduxParagraph = document.getElementById('ldux');
        lduxParagraph.textContent = error;
        console.error(error);
        //window.alert(error);
      }
    }
    createLDUX(); // Call the function to start execution
  </script>
  <body>
    <h1>Create local ldux.json file.</h1>
    <p><a href="create.html">Create</a></p>
    <p id="ldux"></p>
    <p><a href="read.html">Read</a></p>
    <p><a href="delete.html">Delete</a></p>
  </body>
</html>
