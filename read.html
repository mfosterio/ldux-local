<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LDUX Local - Read</title>
  </head>
  <script>
    async function readLDUX() {
      try {
        const root = await navigator.storage.getDirectory();
        const ldux = await root.getFileHandle("ldux.jsonld");
        console.log(ldux);
        //window.alert(ldux.name);
        const lduxParagraph = document.getElementById('ldux');
        lduxParagraph.textContent = ldux.name + ' exists in the The File System API';
      } catch (error) {
        const lduxParagraph = document.getElementById('ldux');
        lduxParagraph.textContent = error;
        console.error(error);
        //window.alert(error);
      }
    }
    readLDUX(); // Call the function to start execution
  </script>
  <body>
    <h1>Read local ldux.json file.</h1>
    <p><a href="/ldux-local/create.html">Create</a></p>
    <p><a href="/ldux-local/read">Read</a></p>
    <p id="ldux"></p>
    <p><a href="/ldux-local/delete">Delete</a></p>
    
  </body>
</html>
